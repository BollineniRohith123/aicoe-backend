<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AICOE Case Study Gallery</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --aicoe-primary: #0066cc;
            --aicoe-accent: #00d9ff;
            --aicoe-dark: #1d1d1f;
            --aicoe-gray: #6e6e73;
            --aicoe-light-gray: #f5f5f7;
            --aicoe-white: #ffffff;
            --aicoe-success: #34c759;
            --aicoe-warning: #ff9500;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--aicoe-light-gray);
            color: var(--aicoe-dark);
            line-height: 1.6;
        }

        /* Navigation */
        nav {
            background: var(--aicoe-white);
            padding: 1rem 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--aicoe-primary);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--aicoe-primary), var(--aicoe-accent));
            color: var(--aicoe-white);
            padding: 4rem 2rem;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.25rem;
            opacity: 0.9;
        }

        /* Filters */
        .filters {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--aicoe-gray);
            font-size: 0.875rem;
        }

        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background: var(--aicoe-white);
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: var(--aicoe-primary);
        }

        .clear-filters {
            padding: 0.75rem 1.5rem;
            background: var(--aicoe-gray);
            color: var(--aicoe-white);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .clear-filters:hover {
            background: #5a5a5f;
        }

        /* Results Count */
        .results-count {
            max-width: 1400px;
            margin: 0 auto 1rem;
            padding: 0 2rem;
            color: var(--aicoe-gray);
            font-size: 0.875rem;
        }

        /* Gallery Grid */
        .gallery {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem 4rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        /* Case Study Card */
        .case-study-card {
            background: var(--aicoe-white);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .case-study-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }

        .case-study-card.hidden {
            display: none;
        }

        .industry-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--aicoe-primary);
            color: var(--aicoe-white);
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1rem;
            align-self: flex-start;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--aicoe-dark);
        }

        .card-description {
            color: var(--aicoe-gray);
            margin-bottom: 1rem;
            line-height: 1.6;
            flex-grow: 1;
        }

        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tech-tag {
            padding: 0.25rem 0.75rem;
            background: var(--aicoe-light-gray);
            color: var(--aicoe-gray);
            border-radius: 12px;
            font-size: 0.875rem;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .meta-info {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: var(--aicoe-gray);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .view-button {
            padding: 0.75rem 1.5rem;
            background: var(--aicoe-primary);
            color: var(--aicoe-white);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .view-button:hover {
            background: #0052a3;
        }

        .view-button:disabled {
            background: var(--aicoe-gray);
            cursor: not-allowed;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--aicoe-gray);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .filters {
                flex-direction: column;
            }

            .filter-group {
                width: 100%;
            }

            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-brand">üé® AICOE Case Study Gallery</div>
        </div>
    </nav>

    <div class="hero">
        <h1>Case Study Gallery</h1>
        <p>Explore our collection of AI-powered project mockups and prototypes</p>
    </div>

    <div class="filters">
        <div class="filter-group">
            <label>Industry</label>
            <select id="industryFilter">
                <option value="">All Industries</option>
            </select>
        </div>
        <div class="filter-group">
            <label>Technology</label>
            <select id="techFilter">
                <option value="">All Technologies</option>
            </select>
        </div>
        <div class="filter-group">
            <label>Search</label>
            <input type="text" id="searchInput" placeholder="Search projects...">
        </div>
        <div class="filter-group">
            <label>Sort By</label>
            <select id="sortFilter">
                <option value="date-desc">Newest First</option>
                <option value="date-asc">Oldest First</option>
                <option value="name-asc">Name (A-Z)</option>
                <option value="name-desc">Name (Z-A)</option>
                <option value="usecases-desc">Most Use Cases</option>
                <option value="usecases-asc">Least Use Cases</option>
            </select>
        </div>
        <button class="clear-filters" onclick="clearFilters()">Clear Filters</button>
    </div>

    <div class="results-count" id="resultsCount"></div>

    <div class="gallery" id="gallery"></div>

    <div class="empty-state" id="emptyState" style="display: none;">
        <div style="font-size: 4rem; margin-bottom: 1rem;">üîç</div>
        <h2>No case studies found</h2>
        <p>Try adjusting your filters or search terms</p>
    </div>

    <script>
        // Embedded case studies data
        const caseStudies = [];

        let filteredStudies = [...caseStudies];

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            populateFilters();
            renderGallery();

            // Add event listeners
            document.getElementById('industryFilter').addEventListener('change', applyFilters);
            document.getElementById('techFilter').addEventListener('change', applyFilters);
            document.getElementById('searchInput').addEventListener('input', applyFilters);
            document.getElementById('sortFilter').addEventListener('change', applyFilters);
        });

        function populateFilters() {
            // Get unique industries
            const industries = [...new Set(caseStudies.map(s => s.industry))].sort();
            const industryFilter = document.getElementById('industryFilter');
            industries.forEach(industry => {
                const option = document.createElement('option');
                option.value = industry;
                option.textContent = industry;
                industryFilter.appendChild(option);
            });

            // Get unique technologies
            const technologies = [...new Set(caseStudies.flatMap(s => s.tech_stack || []))].sort();
            const techFilter = document.getElementById('techFilter');
            technologies.forEach(tech => {
                const option = document.createElement('option');
                option.value = tech;
                option.textContent = tech;
                techFilter.appendChild(option);
            });
        }

        function applyFilters() {
            const industryFilter = document.getElementById('industryFilter').value;
            const techFilter = document.getElementById('techFilter').value;
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const sortFilter = document.getElementById('sortFilter').value;

            // Filter
            filteredStudies = caseStudies.filter(study => {
                // Industry filter
                if (industryFilter && study.industry !== industryFilter) return false;

                // Technology filter
                if (techFilter && (!study.tech_stack || !study.tech_stack.includes(techFilter))) return false;

                // Search filter
                if (searchQuery) {
                    const searchText = `${study.project_name} ${study.description} ${study.industry}`.toLowerCase();
                    if (!searchText.includes(searchQuery)) return false;
                }

                return true;
            });

            // Sort
            filteredStudies.sort((a, b) => {
                switch(sortFilter) {
                    case 'date-desc':
                        return new Date(b.date_created) - new Date(a.date_created);
                    case 'date-asc':
                        return new Date(a.date_created) - new Date(b.date_created);
                    case 'name-asc':
                        return a.project_name.localeCompare(b.project_name);
                    case 'name-desc':
                        return b.project_name.localeCompare(a.project_name);
                    case 'usecases-desc':
                        return b.use_case_count - a.use_case_count;
                    case 'usecases-asc':
                        return a.use_case_count - b.use_case_count;
                    default:
                        return 0;
                }
            });

            renderGallery();
        }

        function clearFilters() {
            document.getElementById('industryFilter').value = '';
            document.getElementById('techFilter').value = '';
            document.getElementById('searchInput').value = '';
            document.getElementById('sortFilter').value = 'date-desc';
            applyFilters();
        }

        function renderGallery() {
            const gallery = document.getElementById('gallery');
            const emptyState = document.getElementById('emptyState');
            const resultsCount = document.getElementById('resultsCount');

            // Update results count
            resultsCount.textContent = `Showing ${filteredStudies.length} of ${caseStudies.length} case studies`;

            if (filteredStudies.length === 0) {
                gallery.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            gallery.style.display = 'grid';
            emptyState.style.display = 'none';
            gallery.innerHTML = '';

            filteredStudies.forEach(study => {
                const card = createCaseStudyCard(study);
                gallery.appendChild(card);
            });
        }

        function createCaseStudyCard(study) {
            const card = document.createElement('div');
            card.className = 'case-study-card';

            // Format date
            const date = new Date(study.date_created);
            const formattedDate = date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });

            // Tech stack HTML
            const techStackHTML = (study.tech_stack || []).map(tech =>
                `<span class="tech-tag">${tech}</span>`
            ).join('');

            card.innerHTML = `
                <div class="industry-badge">${study.industry}</div>
                <h3 class="card-title">${study.project_name}</h3>
                <p class="card-description">${study.description || 'No description available'}</p>
                ${techStackHTML ? `<div class="tech-stack">${techStackHTML}</div>` : ''}
                <div class="card-meta">
                    <div class="meta-info">
                        <div class="meta-item">
                            <span>üìÖ</span>
                            <span>${formattedDate}</span>
                        </div>
                        <div class="meta-item">
                            <span>üìã</span>
                            <span>${study.use_case_count} use cases</span>
                        </div>
                    </div>
                </div>
                <button class="view-button" onclick="viewMockup('${study.mockup_url}')" ${!study.has_mockup ? 'disabled' : ''}>
                    ${study.has_mockup ? 'View Mockup ‚Üí' : 'No Mockup'}
                </button>
            `;

            return card;
        }

        function viewMockup(url) {
            if (url) {
                window.location.href = url;
            }
        }
    </script>
</body>
</html>
